        //hw3
        const contactBook = {
            contacts: [
                { name: "FredrigLN", phone: "012 345 67 89", email: "FredrigLN@example.com" },
                { name: "LeonJH", phone: "098 765 43 21", email: "LeonJH@example.com" }
            ],

            findContact(name) {
                return this.contacts.find(contact => contact.name === name) || "Контакт не знайдено";
            },

            addContact(name, phone, email) {
                this.contacts.push({ name, phone, email });
                console.log(`Контакт ${name} успішно додано!`);
            }};

            console.log(contactBook.findContact("LeonJH"));
            contactBook.addContact("YuriPA", "032 253 12 23", "YuriPA@example.com");
            console.log(contactBook.contacts);


    </script>
