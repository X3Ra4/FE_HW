    <script>

        //hw1
       
        function creatSum () {
            let total = 0;
            return function (number) {
                total = total + number;
                return total 
            };
        } 
        const sum = creatSum();

        console.log(sum(5));
        console.log(sum(2));
        console.log(sum(9));
        console.log(sum(1));
        console.log(sum(4));

                };
            };

        //hw3
        function callNumFunc () {
            let userCall;
            for (let i = 0; i < 10; i++) {
                userCall = Number(prompt("Enter number >100 :"));

        console.log(callNumFunc());
