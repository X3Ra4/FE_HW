<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //hw1
        const userStr = prompt('Enter str:');
        const userSymbs = prompt('Enter symbs(use space):').split(' ');
        
        function delSymbs(str, symbs) {
            return str.split('').filter(symb => !symbs.includes(symb)).join('');
        }
        alert(delSymbs(userStr, userSymbs));

        //hw2
        const inputList = [2,5,7,'',5 ,true, 67, undefined, 14, 1,'', [11111111,333333]];

        function mainValueList (list) {
            let nums = list.filter(numL => typeof numL == "number");
            let sumOfNums = 0;
            let countOfNums = 0;
            for (let numF of nums) {
                sumOfNums = sumOfNums + numF;
                countOfNums ++;
            }
            return sumOfNums/countOfNums
        }

        console.log(mainValueList(inputList));

        //hw3
        function removeElement(numsList, numEnne) {
            return numsList.filter(num => !numEnne.includes(num));
        }
        const array = prompt('Enter list of nums(use space):').split(' ');
        const unneNums = prompt('Enter list of unnecessary nums(use space):').split(' ')
        
        array = removeElement(array,unneNums);
        
        console.log(array); 

    </script>

</body>
</html>
