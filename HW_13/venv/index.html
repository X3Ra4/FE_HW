<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="style.css"></style>
</head>
<body>
    <div class="todo-container">
        <h1>My ToDo List</h1>

        <!-- Поле для вводу -->

        </div>

        <!-- Список задач -->
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
